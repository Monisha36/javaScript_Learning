<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
</head>
<body>
 
<h1>Simple Calculator</h1>
 
<script>
    let a = 15;
    let b = 5;
 
    // Function calls for basic operations (no parameters)
    add();
    subtract();
    multiply();
    divide();
 
    // These function definitions should be implemented
    function add() {
	  let c = a + b;
	  alert("The sum of the two numbers is " + c);
    }
	//Subtraction
	 function subtract() {
	  let c = a - b;
	  alert("The subtraction of the two numbers is " + c);
    }
    //Multiplication
	 function multiply() {
	  let c = a * b;
	  alert("The multiply of the two numbers is " + c);
    }
	//Divition
	 function divide() {
	  let c = a / b;
	  alert("The multiply of the two numbers is " + c);
    }
 
 
</script>
</body>
</html>
