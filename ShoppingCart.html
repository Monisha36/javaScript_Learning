<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Filter</title>
</head>
<body>

    <h1>Shopping Cart Filter</h1>

    <div>
        <label for="category">Choose a category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
        </select>
    </div>

    <div>
        <label for="price">Price below:</label>
        <input type="number" id="price" placeholder="Enter price threshold">
    </div>

    <button onclick="filterProducts()">Filter Products</button>

    <div id="result"></div> <!-- The filtered products will be displayed here -->

    <script src="app.js"></script> <!-- The JavaScript file you need to complete -->
</body>
</html>
